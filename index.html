<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 class="winner"></h1>
        <h2>Lets play luck game</h2>
        <h4>Before starting playing plz enter a lucky number within 1 to 20</h4>
        <p class="lucky-number">Lucky Number: <span>0</span></p>
        <p>Player-1: <span class="p1">0</span> Player-2: <span class="p2">0</span> </p>
        <form>
            <input type="number" class="luck-input" placeholder="please enter any one number within 1 to 20"> 
            <div class="btn-div">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" id="resetbtn">
            </div>
          
           
        </form>
        <br>
        <div>
            <button class="p1btn">Person 1</button>
            <button class="p2btn">Person 2</button>
        </div>
      

    </div>

    <script src="main.js"></script>
</body>
</html>
